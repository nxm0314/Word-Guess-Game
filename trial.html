<!DOCTYPE html>
<html lang="en-us">
    <head>
<title>
    Princess Hangman
</title>
<meta charset="UTF=8">
    </head>
    <body>
        <img src="assts/images/disney castle.gif" alt="castle" width="600" height="600">
        

        <div class="header">
            <h1>Princess Hangman</h1>
            <h3>Press any button to start.</h3>
        </div>

        <div class="wordguess" id="guessword">
        </div>

        <div class="wrong_guesses">
            Wrong guesses: <span id="wrong">
            </span>
        </div>

        <div class="guesses_left">
            guesses_left: <span id="remaining">

            </span>
        </div>

        <div class="wins">
            number of wins: <span id="numwins">

            </span>
        </div>

        
        
    </body>
</html>
